name: CICD

on:
  push:
    branches: [main]

jobs: 
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: remove the docker container
        run: docker-compose down
      - name: delete the folder first if its there
        run: rm -rf ./* 
      - name: pull the github repo
        run: git clone https://github.com/vscodeislove/express-prisma-docker-aws.git .
      - name: go to under the directory
        run: docker-compose up -d
